<!doctype html>
<html lang="en">
	<head>
		<title>Caddy Analytics</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Caddy log analytics">
	</head>
	<body>
		<header>
			<div>
				<p>CADDY ANALYTICS</p>
				<a href="https://github.com/ldobbelsteen/caddy-analytics">source code</a>
			</div>
			<div>
				<p>TIME RANGE</p>
				<p id='range'></p>
			</div>
			<div>
				<p>PARSE DURATION</p>
				<p id='duration'></p>
			</div>
			<div>
				<p>LOG SIZE</p>
				<p id='size'></p>
			</div>
			<div>
				<p>LOG DIRECTORY</p>
				<p id='directory'></p>
			</div>
		</header>
		<nav></nav>
		<main>
			<div id="general-stats"></div>
			<div id="general-stats-hourly"></div>
			<div id="location-codes"></div>
			<div id="origin-countries"></div>
			<div id="operating-systems"></div>
			<div id="web-browsers"></div>
			<div id="device-types"></div>
			<div id="supported-encodings"></div>
			<div id="preferred-languages"></div>
			<div id="crypto-protocols"></div>
			<div id="contents-types"></div>
			<div id="http-versions"></div>
			<div id="http-methods"></div>
			<pre id="json"></pre>
		</main>
	</body>
</html>
